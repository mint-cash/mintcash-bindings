[package]
name = "mintcash-rust"
version = "0.1.0"
authors = ["Unorthodox Labs, LLC"]
edition = "2021"
repository = "https://github.com/mint-cash/mintcash-rust"
description = "Protobuf struct defintions for interacting with Mint Cash"
readme = "README.md"
license = "Apache-2.0"
keywords = ["mint-cash", "cosmos-sdk", "proto", "blockchain"]

[dependencies]
prost = {version = "0.11", default-features = false, features = ["prost-derive"]}
prost-types = {version = "0.11", default-features = false}
cosmwasm-std = {version = "1.1", features = ["stargate"]}
schemars = "0.8.8"
serde = {version = "1.0", default-features = false, features = ["derive"]}
serde-cw-value = "0.7.0"
chrono = {version = "0.4.22", default-features = false}
osmosis-std-derive = "0.20.1"